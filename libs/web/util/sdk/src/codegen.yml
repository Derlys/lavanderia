overwrite: true
schema: 'api-schema.graphql'
documents:
  - 'libs/web/util/sdk/src/graphql/**/*.graphql'
generates:
  libs/web/util/sdk/src/generated/graphql.ts:
    config:
      sdkClass: true
    plugins:
      - 'typescript'
      - 'typescript-operations'
      - 'typescript-apollo-angular'
  ./graphql.schema.json:
    plugins:
      - 'introspection'

hooks:
  afterAllFileWrite:
    - prettier --write
